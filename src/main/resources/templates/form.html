<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Adicionar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="text-center text-primary mb-4">Adicionar nova tarefa</h1>
<div class="card p-4 shadow-lg rounded">
    <form th:action="@{/tarefas/salvar}" th:object="${tarefas}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" th:field="*{titulo}" id="titulo" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea th:field="*{descricao}" id="descricao" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{concluido}" id="concluido" class="form-check-input" />
            <label for="concluido" class="form-check-label">Concluído</label>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/tarefas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
