<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style/lista.css">
</head>
<body class="container mt-4">
<h1 class="text-center text-primary mb-4">Lista de Tarefas</h1>
<div class="text-center mb-3">
  <a th:href="@{/tarefas/nova}" class="btn btn-primary">Nova Tarefa</a>
</div>
<div class="table-responsive">
  <table class="table table-hover shadow-sm">
    <thead>
    <tr>
      <th class="text-center">ID</th>
      <th class="text-center">Título</th>
      <th class="text-center">Descrição</th>
      <th class="text-center">Data</th>
      <th class="text-center">Concluído</th>
      <th class="text-center">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tarefa : ${tarefas}">
      <td class="text-center" th:text="${tarefa.id}"></td>
      <td class="text-center" th:text="${tarefa.titulo}"></td>
      <td class="text-center" th:text="${tarefa.descricao}"></td>
      <td class="text-center" th:text="${tarefa.data}"></td>
      <td class="text-center" th:text="${tarefa.concluido} ? 'Sim' : 'Não'"></td>
      <td class="text-center">
        <a th:href="@{/tarefas/editar/{id}(id=${tarefa.id})}" class="btn btn-light btn-sm">Editar</a>
        <a th:href="@{/tarefas/deletar/{id}(id=${tarefa.id})}" class="btn btn-light btn-sm">Deletar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
